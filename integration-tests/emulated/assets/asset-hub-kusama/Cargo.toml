[package]
name = "asset-hub-kusama-integration-tests"
version = "1.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
description = "Asset Hub Kusama runtime integration tests with xcm-emulator"
publish = false

[dependencies]
codec = { package = "parity-scale-codec", version = "3.4.0", default-features = false }
assert_matches = "1.5.0"

# Substrate
sp-runtime = { default-features = false, version = "28.0.0" }
frame-support = { default-features = false, version = "25.0.0" }
frame-system = { default-features = false, version = "25.0.0" }
pallet-assets = { default-features = false, version = "26.0.0" }
pallet-balances = { default-features = false, version = "25.0.0" }
pallet-asset-conversion = { default-features = false, version = "7.0.0" }

# Polkadot
polkadot-core-primitives = { default-features = false, version = "4.0.0" }
polkadot-parachain-primitives = { default-features = false, version = "3.0.0" }
polkadot-runtime-parachains = { default-features = false, version = "4.0.0" }
xcm = { package = "staging-xcm", default-features = false, version = "4.0.0" }
pallet-xcm = { default-features = false, version = "4.0.0" }

# Cumulus
parachains-common = { default-features = false, version = "4.0.0" }
xcm-emulator = { version = "0.2.0" }
asset-hub-kusama-runtime = { path = "../../../../system-parachains/asset-hubs/asset-hub-kusama", default-features = false }

# Local
integration-tests-common = { path = "../../common", default-features = false}

[features]
default = [ "std" ]

std = [
    "sp-runtime/std",
    "frame-support/std",
    "frame-system/std",
    "pallet-assets/std",
    "pallet-balances/std",
    "pallet-asset-conversion/std",
    "polkadot-core-primitives/std",
    "polkadot-parachain-primitives/std",
    "polkadot-runtime-parachains/std",
    "xcm/std",
    "pallet-xcm/std",
    "parachains-common/std",
    "asset-hub-kusama-runtime/std",
    "integration-tests-common/std",
]
