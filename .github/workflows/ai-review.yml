name: AI Review PR

on:
  pull_request:
    types: [opened, ready_for_review]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review'
        required: true
        type: number

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: review-pr-${{ github.event.inputs.pr_number || github.event.number }}
  cancel-in-progress: true

jobs:
  review:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'pull_request' &&
        github.event.pull_request.head.repo.full_name == github.repository &&
        contains(fromJson('["OWNER","MEMBER","COLLABORATOR","CONTRIBUTOR"]'), github.event.pull_request.author_association)
      )
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Process PR
        uses: polka-codes/action@v2
        with:
          pr_number: ${{ github.event.inputs.pr_number || github.event.number }}
          review: true
          config: .config/review.polkacodes.yml
        env:
          POLKA_API_PROVIDER: openrouter
          POLKA_MODEL: openai/gpt-5.2
          GITHUB_TOKEN: ${{ github.token }}
          POLKA_API_KEY: ${{ secrets.POLKA_API_KEY }}
          POLKA_BUDGET: 5

