name: "Rustfmt (check)"

on:
  push:
    branches: ["main", "release-*"]
  pull_request:
  workflow_dispatch:

jobs:
  rustfmt:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install nightly toolchain
        run: |
          set -o allexport && source .github/env && set +o allexport
          rustup toolchain install "nightly-$RUST_NIGHTLY_VERSION" --profile minimal --component rustfmt

      - name: Rustfmt (check)
        run: cargo +nightly-${{ env.RUST_NIGHTLY_VERSION }} fmt --all -- --check
