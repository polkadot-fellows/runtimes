name: Check Migrations

# If you modify more jobs, ensure that you add them as required to the job "confirmMigrationsPassed"
# which is located at the end of this file (more info in the job)

on:
  push:
    branches: ["release-*"]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'  # Daily at 1 AM UTC

# Cancel a currently running workflow from the same PR, branch or tag when a new workflow is
# triggered (ref https://stackoverflow.com/a/72408109)
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# drop permissions for default token
permissions: {}

jobs:
  runtime-matrix:
    runs-on: ubuntu-24.04
    outputs:
      runtime: ${{ steps.runtime.outputs.runtime }}
    name: Extract tasks from matrix
    steps:
      - uses: actions/checkout@v4
      - id: runtime
        run: |
          # Filter out runtimes that don't have URIs
          TASKS=$(jq '[.[] | select(.uris != null and (.uris | length) > 0)]' .github/workflows/runtimes-matrix.json)
          SKIPPED_TASKS=$(jq '[.[] | select(.uris == null or (.uris | length) == 0)]' .github/workflows/runtimes-matrix.json)
          echo --- Running the following tasks ---
          echo $TASKS
          echo --- Skipping the following tasks due to not having a uris field ---
          echo $SKIPPED_TASKS
          # Strip whitespace from Tasks now that we've logged it
          TASKS=$(echo $TASKS | jq -c .)
          echo "runtime=$TASKS" >> $GITHUB_OUTPUT

  prepare-snapshots:
    needs: [runtime-matrix]
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        runtime: ${{ fromJSON(needs.runtime-matrix.outputs.runtime) }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Check if snapshot exists in cache
        id: cache-restore
        if: github.event_name != 'schedule'
        uses: actions/cache/restore@v4
        with:
          lookup-only: true
          path: snapshot.raw
          key: try-runtime-snapshot-${{ matrix.runtime.name }}-
          fail-on-cache-miss: false

      - name: Install try-runtime-cli
        if: steps.cache-restore.outputs.cache-matched-key == ''
        run: |
          curl -sL https://github.com/paritytech/try-runtime-cli/releases/download/v0.10.0/try-runtime-x86_64-unknown-linux-musl -o try-runtime
          chmod +x try-runtime
          sudo mv try-runtime /usr/local/bin/

      - name: Generate snapshot for ${{ matrix.runtime.name }}
        if: steps.cache-restore.outputs.cache-matched-key == ''
        run: |
          echo "Generating snapshot for ${{ matrix.runtime.name }}..."

          URI_ARGS=$(echo '${{ toJSON(matrix.runtime.uris) }}' | jq -r '.[] | "--uri " + .' | tr '\n' ' ')
          echo "Using URIs: $URI_ARGS"

          for i in {1..10}; do
            echo "Snapshot creation attempt $i/10"
            if try-runtime create-snapshot $URI_ARGS -- snapshot.raw; then
              if [ -f "snapshot.raw" ] && [ -s "snapshot.raw" ]; then
                echo "Snapshot created successfully"
                break
              fi
            fi
            echo "Snapshot creation failed, attempt $i/10"
            rm -f snapshot.raw
            if [ $i -eq 10 ]; then
              echo "All snapshot creation attempts failed"
              exit 1
            fi
            sleep 10
          done

      - name: Get Date
        id: get-date
        run: |
          echo "today=$(/bin/date -u "+%Y%m%d")" >> $GITHUB_OUTPUT
        shell: bash

      - name: Save snapshot to cache
        if: steps.cache-restore.outputs.cache-matched-key == '' && github.ref == 'refs/heads/main'
        uses: actions/cache/save@v4
        with:
          path: snapshot.raw
          key: try-runtime-snapshot-${{ matrix.runtime.name }}-${{ steps.get-date.outputs.today }}

      - name: Upload snapshot as artifact
        if: steps.cache-restore.outputs.cache-matched-key == ''
        uses: actions/upload-artifact@v4
        with:
          name: try-runtime-snapshot-${{ matrix.runtime.name }}
          path: snapshot.raw
          retention-days: 1


  check-migrations:
    needs: [runtime-matrix, prepare-snapshots]
    runs-on: self-hosted
    if: github.event_name != 'schedule' && github.event_name != 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        runtime: ${{ fromJSON(needs.runtime-matrix.outputs.runtime) }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: "Fetch upstream tags"
        run: |
          git remote add upstream https://github.com/${{ github.event.pull_request.base.repo.full_name }}.git
          git fetch upstream --tags

      - name: Install updates and dependencies
        run: .github/install-deps.sh

      - name: Build EXTRA_FLAGS
        run: |
          sudo apt install python3

          # When running on relay, we don't need weight checks.
          EXTRA_FLAGS="${{ matrix.runtime.extra_args }}"
          if [[ "${{ matrix.runtime.is_relay }}" == "true" ]]; then
            EXTRA_FLAGS+=" --no-weight-warnings"
            echo "Disabling weight checks since we are on a relay"

            echo "Disabling try-state checks on the relay"
            CHECKS="pre-and-post"
          else
            echo "Enabling weight checks since we are not on a relay"

            echo "Enabling try-state checks on the non-relay"
            CHECKS="all"
          fi

          EXTRA_FLAGS+=" --blocktime ${{ matrix.runtime.blocktime }} "

          TRY_RUNTIME_EXTRA_ARGS+="${{ matrix.runtime.try_runtime_args }}"

          # Disable the spec version check when we dont want to release.
          # The program prints either `1` or `0`.
          if [ "$(.github/changelog-processor.py CHANGELOG.md --should-release)" = "0" ]; then
            EXTRA_FLAGS+=" --disable-spec-version-check"
            echo "Disabling the spec version check since we are not releasing"
          else
            echo "Enabling the spec version check since we are releasing"
          fi

          echo "Try runtime extra args: $TRY_RUNTIME_EXTRA_ARGS"
          echo "Flags: $EXTRA_FLAGS"
          echo "Checks: $CHECKS"

          echo "EXTRA_FLAGS=$EXTRA_FLAGS" >> $GITHUB_ENV
          echo "TRY_RUNTIME_EXTRA_ARGS=$TRY_RUNTIME_EXTRA_ARGS" >> $GITHUB_ENV
          echo "CHECKS=$CHECKS" >> $GITHUB_ENV

      - name: Set rust version via common env file
        run: cat .github/env >> $GITHUB_ENV

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          targets: "wasm32v1-none"
          components: "rust-src"
          toolchain: "${{env.RUST_STABLE_VERSION}}"

      - name: Install try-runtime-cli
        run: |
          curl -sL https://github.com/paritytech/try-runtime-cli/releases/download/v0.10.0/try-runtime-x86_64-unknown-linux-musl -o try-runtime
          chmod +x try-runtime
          sudo mv try-runtime /usr/local/bin/

      - name: Restore snapshot from cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: snapshot.raw
          key: try-runtime-snapshot-${{ matrix.runtime.name }}-
          fail-on-cache-miss: false

      - name: Download snapshot artifact
        if: steps.cache-restore.outputs.cache-matched-key == ''
        uses: actions/download-artifact@v4
        with:
          name: try-runtime-snapshot-${{ matrix.runtime.name }}

      - name: Verify snapshot exists
        run: |
          if [ ! -f snapshot.raw ]; then
            echo "::error::snapshot.raw not found from cache or artifact"
            exit 1
          fi
      - name: Run ${{ matrix.runtime.name }} Runtime Checks
        env:
          EXTRA_FLAGS: ${{ env.EXTRA_FLAGS }}
          CHECKS: ${{ env.CHECKS }}
        run: |
          try-runtime --version

          if [ -n "${{ matrix.runtime.build_extra_features }}" ]; then
            FEATURES="--features try-runtime,${{ matrix.runtime.build_extra_features }}"
          else
            FEATURES="--features try-runtime"
          fi
          echo "Setting features: ${FEATURES}"
          cargo build --profile production -p ${{ matrix.runtime.package }} $FEATURES -q --locked

          PACKAGE_NAME=${{ matrix.runtime.package }}
          RUNTIME_BLOB_NAME=$(echo $PACKAGE_NAME | sed 's/-/_/g').compact.compressed.wasm
          RUNTIME_BLOB_PATH=./target/production/wbuild/$PACKAGE_NAME/$RUNTIME_BLOB_NAME
          export RUST_LOG=remote-ext=debug,runtime=debug

          echo "Extra args: $EXTRA_FLAGS"
          
          COMMAND="try-runtime \
            --runtime $RUNTIME_BLOB_PATH \
            $TRY_RUNTIME_EXTRA_ARGS \
            on-runtime-upgrade --checks=$CHECKS \
            $EXTRA_FLAGS \
            snap --path snapshot.raw"
          
          echo "Running command:"
          echo "$COMMAND"
          eval "$COMMAND"

  # This will only run if all the tests in its "needs" array passed.
  # Add this as your required job, becuase if the matrix changes size (new things get added)
  # it will still require all the steps to succeed.
  # If you add more jobs, remember to add them to the "needs" array.
  confirmMigrationsPassed:
    runs-on: self-hosted
    name: All migrations passed
    if: github.event_name != 'schedule' && github.event_name != 'workflow_dispatch'
    needs: [check-migrations]
    steps:
      - run: echo '### Good job! All the migrations passed ðŸš€' >> $GITHUB_STEP_SUMMARY
